<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border: 1px solid;
        }
        td {
            border: 1px solid;
        }
    </style>
</head>
<body>
<script>
    let i;
    let j;
    let kq;
    document.write('<table>');
    for ( i = 1; i <= 9; i++) {
        document.write('<tr>');
        for ( j = 2; j <= 9; j++) {
            kq = j * i;
            document.write('<td>' + j + 'x' + i + ' = ' + kq + '</td>');
        }
        document.write('</tr>');

    }
    document.write('</table>');

</script>
</body>
</html>
